{% extends "rate_this/base.html" %}

{% block title %}Posts{% endblock %}
{% block body_block %}
{% load staticfiles %}
<h1>Explore</h1>
<hr>

<div class="row">
{% for post in posts %}
  <div class="col-sm-6 col-md-4">
   <div class="thumbnail" >
      <img src="/media/{{ post.image }}" style="min-height:242px;height:200px;" alt="...">
      <div class="caption">
        <h3>{{ post.title }}</h3>
        <p style="color: #000000;">{{ post.description }}</p>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>
  {% endfor %} 
 
{% endblock %}
