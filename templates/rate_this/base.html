<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RateThis - {% block title %} :) {% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/ekko-lightbox.css' %}" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Masonry -->
    <script src="{% static 'js/masonry.pkgd.js' %}"></script>

    <!-- ImageLoader -->
    <script src="{% static 'js/imagesloaded.pkgd.js' %}"></script>

    <!-- LightBox -->
    <script src="{% static 'js/ekko-lightbox.js' %}"></script>

</head>

<body>

    <div class="container">

        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">RateThis</a>
                </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="page-scroll" href="/explore/">Explore</a>
                        </li>                    
                        {% if user.is_authenticated %}
                        <li>
                            <a class="page-scroll" href="/post/">Post</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="/me/">Me</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="/accounts/logout/">Logout</a>
                        </li>
                        {% else %}
                        <li>
                            <a class="page-scroll" href="/accounts/login/">Login</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="/accounts/register/">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>                
            </div><!--/.container-fluid -->
        </nav><!-- /.navbar-collapse -->
      
        {% block body_block %}
        {% endblock %}
    </div>

</body>

</html>
